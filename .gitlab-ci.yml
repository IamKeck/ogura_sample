stages:
  - build_and_deploy

build_and_deploy_job:
  stage: build_and_deploy
  tags:
    - ogura-staging
  script:
    - npm install -D
    - npm run build
    - test -d ${DEST} || mkdir ${DEST}
    - cp ./* ${DEST}/
    - cd ${DEST}
    - docker-compose up -d
  cache:
    paths:
      - elm-stuff
      - node_modules
  only:
    - master