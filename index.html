<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Jazz Trumpet Player 小倉直也</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14/dist/smooth-scroll.polyfills.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Noto+Sans+JP:400,900" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            color: white;
        }

        a {
            color: unset;
            text-decoration: none;
        }
        #background{
            background-image: url("./background.jpg"), url("./background-padding.png");
        }
        .page{
            background-repeat: no-repeat, repeat;
            background-size: contain, auto;
            background-position:center, top left;
            height:100vh;
            width:100vw;

        }
        #global_menu{
            display: flex;
            justify-content: flex-end;
            padding-right:30px;
            background-color: #2e4a5399;
            height: 6vh;
            font-size: 16px;
            font-weight: 800;
        }
        #global_menu li{
            min-width: 100px;
            padding: 20px;
            color: #e7f3dfb3;
            cursor: pointer;
            text-align: center;
            line-height: 130%;
            display: flex;
            justify-content: center;
            align-items:center;
            font-family: "Arimo", sans-serif;
        }
        #global_menu li:hover{
            background-color: gray;
            opacity: 0.8;
        }
        #contact h1{
            margin-bottom: 30px;
        }
        #live_info h1{
            margin-bottom:30px;
        }
        #title{
            position: absolute;
            top: 40%;
            left: 12%;
        }
        #title h1{
            font-size: 60px;
            letter-spacing: 0.0005px;
            font-family: "Noto Sans JP";
            font-weight: 800;
        }
        #title h2{
            font-size: 32px;
            letter-spacing: 1.9px;
            text-align: center;
            font-family: "Noto Sans JP";
            font-weight: 800;
        }
        #next_live{
            display: block;
            position:absolute;
            bottom:8%;
            right:8%;
            background-image:url("./next_live.png");
            background-repeat: no-repeat;
            background-size: 100px;
            background-position:center;
            background-color: transparent;
            height:130px;
            width:100px;
        }
        #second_page{
            background-image: url("./background2.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #live_article{
            padding:30px;
            background-color: black;
            opacity: 0.6;
            color: white;
            height: 75%;
            width: 75%;
            font-size:14px;
            line-height:1.5;
            background-image: url("./next_live2.png");
            background-position: right 60px top 60px;
            background-repeat: no-repeat;
        }

        #news{
            padding-top: 30px;
            padding-left: 55px;
            padding-bottom: 20px;
        }

        .whats_new{
            padding-bottom: 25px;
        }

        .date {
            display:inline-block;
        }
        .article {
            display:inline-block;
            padding-left: 30px;
        }

        .news_item {
            padding-bottom: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<script src="dist/blog.js"></script>
<script>
    // smooth scroll https://github.com/cferdinandi/smooth-scroll
    var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 1000
    });
    var app = Elm.Blog.init({node: document.getElementById("news"), flags: ""});
    app.ports.sendXml.subscribe((xml)=>{
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "application/xml");
        const entries = doc.querySelectorAll("entry");
        app.ports.gotParsedXml.send(Array.from(entries).map((entry)=>{
            const title = entry.querySelector("title").textContent;
            const url = entry.querySelector("link").getAttribute("href");
            const date = entry.querySelector("published").textContent;
            const obj = {title: title, url:url, date:date};
            return obj;
        }));
    });
</script>
</body>
</html>
